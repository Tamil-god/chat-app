<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex-grow: 1; overflow-y: scroll; padding: 10px; background: #f1f1f1; }
        #messages div { margin: 8px 0; background: white; padding: 10px; border-radius: 5px; }
        form { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        input[type="text"] { flex-grow: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #333; color: white; border: none; padding: 10px 15px; border-radius: 5px; margin-left: 8px; }
    </style>
</head>
<body>
    <header>
        <div>Welcome, {{ username }}</div>
        <a href="{{ url_for('logout') }}" style="color: white">Logout</a>
    </header>
    <div id="messages"></div>
    <form id="chat-form">
        <input id="message" type="text" placeholder="Type a message..." required>
        <button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message');
        const messages = document.getElementById('messages');

        socket.on('load_messages', data => {
            messages.innerHTML = '';
            data.forEach(msg => addMessage(msg));
        });

        socket.on('receive_message', msg => addMessage(msg));

        function addMessage(msg) {
            const div = document.createElement('div');
            div.textContent = `${msg.username}: ${msg.message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const message = input.value.trim();
            if (message) {
                socket.emit('send_message', { message });
                input.value = '';
            }
        });
    </script>
</body>
</html>
