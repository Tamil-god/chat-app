<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin: 10px;
      padding: 10px;
      border-radius: 15px;
      background: #e1f5fe;
      position: relative;
    }

    .message.self {
      align-self: flex-end;
      background: #dcedc8;
    }

    .message .meta {
      font-size: 0.7rem;
      color: #777;
      margin-top: 5px;
      text-align: right;
    }

    .typing {
      font-style: italic;
      color: gray;
      margin: 10px;
    }

    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .input-box button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .input-box button:hover {
      background: #f50057;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-box">
    <!-- Messages will appear here -->
  </div>

  <div class="typing" id="typing-status"></div>

  <div class="input-box">
    <input id="message" type="text" placeholder="Type a message..." autocomplete="off"/>
    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    const messageInput = document.getElementById('message');
    const chatBox = document.getElementById('chat-box');
    const typingStatus = document.getElementById('typing-status');

    messageInput.addEventListener("keypress", () => {
      socket.emit("typing", true);
    });

    messageInput.addEventListener("blur", () => {
      socket.emit("typing", false);
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg !== "") {
        socket.emit("send_message", msg);
        appendMessage(msg, true);
        messageInput.value = "";
        socket.emit("typing", false);
      }
    }

    function appendMessage(msg, isSelf) {
      const div = document.createElement('div');
      div.classList.add("message");
      if (isSelf) div.classList.add("self");

      const time = new Date().toLocaleTimeString();
      div.innerHTML = `
        <div>${msg}</div>
        <div class="meta">${time}</div>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.on("receive_message", msg => {
      appendMessage(msg, false);
    });

    socket.on("user_typing", isTyping => {
      typingStatus.textContent = isTyping ? "Someone is typing..." : "";
    });
  </script>
</body>
</html>
